<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h1>Forms</h1>
    <form action="" method="get">
        <div>
            <label for="">Digite seu email:</label>
            <input type="email" name="" id="" placeholder="Digite seu email" required autocomplete="off" autofocus>
        </div>
        <br>
        <div>
            <label for="">Digite sua senha:</label>
            <input type="password" name="" id="" placeholder="Digite sua senha" required>
        </div>
        <br>
        <div>
            <input type="checkbox" name="" id="">Lembre-me 
        </div>

        <br><br>
        <button type="submit">Entrar</button>
    </form>
</body>

</html>

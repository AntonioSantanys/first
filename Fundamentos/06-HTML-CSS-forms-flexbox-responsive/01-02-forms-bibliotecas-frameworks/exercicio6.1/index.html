<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.2.0-beta1-dist/css/bootstrap.min.css">
    <title>Frameworks e bibliotecas</title>
</head>

<body class="bg-dark">
    <h1 class="display-2 bg-secondary text-center m-5 border border-1 rounded border-primary">Formulário</h1>

    <form action="" method="get">

        <div class="ps-5 text-primary bg-white mx-5 rounded">
            <div class="py-2">
                <label for="input-email"></label>
                <input type="email" name="email" id="input-email" placeholder="Email">
                <figcaption class="">*Campo obrigatório</figcaption>
            </div>
            <br>
            <div class="py-2">
                <label for="input-password"></label>
                <input type="password" name="password" id="input-password" placeholder="Password" class="">
                <figcaption class="">*Campo obrigatório</figcaption>
            </div>
            <br>
            <button type="submit" class="btn btn-primary ">Enviar</button>
        </div>
    </form>

</body>

</html>

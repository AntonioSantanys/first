<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form action="" method="get">
        <label for="nome-completo">
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </label>
        <br><br>
        <label for="email">
            <input type="email" name="email" id="input-email" placeholder="Digite seu email" required>
        </label>
        <br><br>
        <label for="">Estado aonde você mora:
            <select name="estado" id="input-estados">
                <option value="sp">São Paulo</option>
                <option value="pi">Piauí</option>
                <option value="mg">Minas Gerais</option>
                <option value="al" selected>Alagoas</option>
            </select>
        </label>
        <br><br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">
        <br><br>
        <p>Comidas favoritas:</p>
        <label for="">
            <input type="radio" name="comida-favorita" id="comida-1" value="pizza">Pizza
        </label>
        <label for="">
            <input type="radio" name="comida-favorita" id="comida-2" value="sorvete">Sorvete
        </label>
        <label for="">
            <input type="radio" name="comida-favorita" id="comida-3" value="pão-de-queijo">Pão de queijo
        </label>
        <p>Escreva algo sobre você:</p>
        <textarea name="sobre-mim" id="text-area-1" cols="30" rows="10"></textarea>
        <br><br>
        <label for="">Insira sua senha:
            <input type="password" name="senha" id="input-password" placeholder="Digite sua senha">
        </label>
        <br><br>
        <label for="checkbox-promocoes">
            <input type="checkbox" name="promocoes" id="checkbox-promocoes">Deseja receber promoções e notícias
        </label>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
